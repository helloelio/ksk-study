<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <title>Список покупок</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<div class="container add-form-container">
    <h1>Список покупок</h1>
    <form>
        <label for="name">Наименование товара</label>
        <input type="text" id="name" placeholder="Наименование товара"/>
        <label for="count">Количество товара</label>
        <input type="number" id="count" placeholder="Количество товара"/>
        <label for="price">Цена товара</label>
        <input type="number" id="price" placeholder="Цена товара"/>
        <label for="date">Дата покупки товара</label>
        <input type="date" id="date" placeholder="Дата покупки товара"/>
        <input type="button" id="add" value="Добавить" onclick="addItem()"/>
        <input type="button" id="clear" value="Очистить список" onclick="clearList()"/>
    </form>
</div>
<div class="container">
    <div class="searching-container">
        <div class="container sort-container">
            <label for="sorting-param">Сортировка</label>
            <select id="sorting-param" onchange="sortByParam()">
                <option value="name">Название</option>
                <option value="price">Цена</option>
                <option value="count">Количество</option>
                <option value="date">Дата</option>
            </select>
        </div>

        <div class="container filter-container">
            <label for="filter-param">Найти</label>
            <input type="text" id="filter-param" placeholder="Поиск">
        </div>
    </div>
</div>
<div class="container buttons-container">
    <button class="btn all" onclick="getGoods('all')">Все покупки</button>
    <button class="btn bought" onclick="getGoods('bought')">Уже куплено</button>
    <button class="btn planned" onclick="getGoods('planned')">Планируемые покупки</button>
</div>
<div class="container">
    <span class="length"></span>
</div>

<div class="container list-container">
    <h2>Мои покупки:</h2>
    <h3 class="subtitle"></h3>
    <ol id="list" class="goods-list">
    </ol>
</div>

</body>
<script src="main.js"></script>
</html>
