<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <title>Список покупок</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<h1>Список покупок</h1>
<form>
    <input type="text" id="name" placeholder="Наименование товара"/>
    <input type="number" id="count" placeholder="Количество товара"/>
    <input type="number " id="price" placeholder="Цена товара"/>
    <input type="date" id="date" placeholder="Дата покупки товара"/>
    <input type="button" id="add" value="Добавить"/>
    <input type="button" onclick="clearList()" value="Очистить список"/>
</form>
<div class="block">
    <div class="sort">
        <label for="sorting-param">Сортировка</label>
        <select type="text" id="sorting-param" placeholder="Наименование">
            <option value="Название">Название</option>
            <option value="Цена">Цена</option>
            <option value="Количество">Количество</option>
            <option value="Дата">Дата</option>
        </select>
    </div>
    <div class="filter">
        <label for="filter-param">Найти</label>
        <input type="text" id="filter-param" placeholder="Поиск">
        <!--        <input type="button" id="sorting" value="Фильтр">-->
    </div>
    <div>
        <span class="length"></span>
    </div>
</div>
<h2>Мои покупки:</h2>
<ol id="list" class="goods-list">
</ol>
</body>
<script src="main.js"></script>
</html>
